name: Release (manual)

on:
  workflow_dispatch:
    inputs:
      crate:
        description: "Crate to release"
        required: true
        type: choice
        options:
          - ratatoist-core
          - ratatoist-tui
          - ratatoist-nvim
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  bump:
    name: Bump ${{ inputs.crate }} (${{ inputs.bump }})
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate next version
        id: version
        run: |
          CRATE="${{ inputs.crate }}"
          PREFIX="${CRATE}-v"

          # Find latest tag for this crate
          LATEST_TAG=$(git tag --sort=-v:refname | grep "^${PREFIX}" | head -1 || echo "")

          if [ -z "$LATEST_TAG" ]; then
            CURRENT="0.0.0"
          else
            CURRENT="${LATEST_TAG#$PREFIX}"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          # Default to 0.1.0 if first release would be 0.0.1
          if [ "$MAJOR" -eq 0 ] && [ "$MINOR" -eq 0 ] && [ "$PATCH" -eq 1 ]; then
            MINOR=1
            PATCH=0
          fi

          NEXT="$MAJOR.$MINOR.$PATCH"
          TAG="${PREFIX}${NEXT}"
          echo "version=$NEXT" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "$CRATE: $CURRENT -> $NEXT (${{ inputs.bump }})"

      - name: Update crate version
        run: |
          CRATE="${{ inputs.crate }}"
          VERSION="${{ steps.version.outputs.version }}"
          TOML="crates/${CRATE}/Cargo.toml"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" "$TOML"
          echo "Updated $TOML to $VERSION"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "release: ${{ steps.version.outputs.tag }}"
          git tag "${{ steps.version.outputs.tag }}"
          git push origin main --tags

  validate:
    name: Validate
    needs: bump
    uses: ./.github/workflows/ci.yml

  build:
    name: Build ${{ matrix.target }}
    needs: [bump, validate]
    if: inputs.crate == 'ratatoist-tui'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.tag }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p ratatoist-tui

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../ratatoist-${{ matrix.target }}.tar.gz ratatoist
          cd ../../..
          shasum -a 256 ratatoist-${{ matrix.target }}.tar.gz > ratatoist-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ratatoist-${{ matrix.target }}
          path: |
            ratatoist-${{ matrix.target }}.tar.gz
            ratatoist-${{ matrix.target }}.tar.gz.sha256

  release:
    name: Create Release
    needs: [bump, validate, build]
    if: always() && needs.validate.result == 'success' && (needs.build.result == 'success' || needs.build.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        if: inputs.crate == 'ratatoist-tui'
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump.outputs.tag }}
          name: "${{ inputs.crate }} ${{ needs.bump.outputs.version }}"
          generate_release_notes: true
          files: artifacts/*

  publish:
    name: Publish to crates.io
    needs: [bump, release]
    if: inputs.crate != 'ratatoist-nvim'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.tag }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish
        run: cargo publish -p ${{ inputs.crate }} --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
