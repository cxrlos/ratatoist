name: Rollback Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to rollback (e.g. ratatoist-tui-v0.2.0)"
        required: true
        type: string
      reason:
        description: "Reason for rollback"
        required: true
        type: string

permissions:
  contents: write

jobs:
  rollback:
    name: Rollback ${{ inputs.tag }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate tag exists
        run: |
          if ! git rev-parse "${{ inputs.tag }}" >/dev/null 2>&1; then
            echo "::error::Tag ${{ inputs.tag }} does not exist"
            exit 1
          fi

      - name: Parse crate and version from tag
        id: parse
        run: |
          TAG="${{ inputs.tag }}"

          if echo "$TAG" | grep -qE '^ratatoist-(core|tui|nvim)-v'; then
            CRATE=$(echo "$TAG" | sed 's/-v.*//')
            VERSION="${TAG#*-v}"
          else
            echo "::error::Invalid tag format. Expected: ratatoist-{core,tui,nvim}-vX.Y.Z"
            exit 1
          fi

          # Find previous tag for this crate
          PREFIX="${CRATE}-v"
          PREV_TAG=$(git tag --sort=-v:refname | grep "^${PREFIX}" | grep -v "^${TAG}$" | head -1 || echo "")

          if [ -z "$PREV_TAG" ]; then
            PREV_VERSION="0.1.0"
          else
            PREV_VERSION="${PREV_TAG#$PREFIX}"
          fi

          TOML_PATH="crates/${CRATE}/Cargo.toml"

          echo "crate=$CRATE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT
          echo "toml=$TOML_PATH" >> $GITHUB_OUTPUT
          echo "Rolling back $CRATE from $VERSION to $PREV_VERSION"

      - name: Delete tag and release
        run: |
          git tag -d "${{ inputs.tag }}" || true
          git push origin ":refs/tags/${{ inputs.tag }}" || true
          gh release delete "${{ inputs.tag }}" --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore previous version
        run: |
          TOML="${{ steps.parse.outputs.toml }}"
          VERSION="${{ steps.parse.outputs.prev_version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" "$TOML"

      - name: Commit rollback
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "rollback: revert ${{ inputs.tag }} (${{ inputs.reason }})"
          git push origin main

      - name: Summary
        run: |
          echo "## Rollback complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Crate: \`${{ steps.parse.outputs.crate }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Removed tag: \`${{ inputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Restored version: \`${{ steps.parse.outputs.prev_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Reason: ${{ inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> crates.io versions cannot be deleted, only yanked." >> $GITHUB_STEP_SUMMARY
